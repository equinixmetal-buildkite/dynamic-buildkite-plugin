plugins:
  trivy:
    exit-code: 0
    timeout: 5m0s
    severity: HIGH
    ignore-unfixed: true
    security-checks: vuln,config
    skip-files: ""
    skip-dirs: ""
    image-ref: ""
    version: ""
    helm-overrides-file: ""
  docker-build:
    dockerfile: "Dockerfile"
    context: "."
    secret-file: "id=mysecret,src=secret-file"
    tags: 
      - "my-org/my-image:latest"
    labels: 
      - "org.opencontainers.image.source=$BUILDKITE_REPO"
    build-args: 
      - "FOO=bar"
      - "BAZ=qux"
  push: false 